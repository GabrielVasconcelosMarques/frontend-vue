<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Medicamentos</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

    <div class="form-group d-flex justify-content-center">
        <img src="https://iguatemi.com.br/esplanada/sites/esplanada/files/logo-1360189941485.png" width="100px" alt="Fuzzy Cardigan"
    class="img-thumbnail img-responsive"  >
    </div>
    
    <div class="container ">
    
        <form action=""  method="GET" name="formulario" > 
    
            <div id="app">
                <div class="form-group">
                    <div class="col-md-6 offset-md-3">
                        <label> Nome do produto ou sintoma </label>  
                        <input type="text" name="produtos" id="produtos" placeholder="Informe aqui o produto ou sintoma que está sentindo..." class="form-control" required v-model="nome" ref="myTestField">
                    </div>
                </div>      
        
                <div class="form-group">
                    <div class="col-md-6 offset-md-3" style="margin-bottom: 2rem;">
                        <input type="submit" value="buscar" class="btn btn-primary" name="" @click="requisicao" >
                    </div>
                </div>
            </div>
        </form> 
    </div>


    <script>
       
        var app = new Vue({
            el: '#app',
            data: {
                nome: ''
            },
            methods: {
                requisicao: function() {
                    alert(`http://127.0.0.1:8000/produtos/${this.nome}`)
                    
                    axios.get(`http://127.0.0.1:8000/produtos/${this.nome}`)
                        .then(function (response) {
                            console.log(response);
                            alert("funcionou")
                        })
                        .catch(function (error) {
                            console.log(error);
                            alert("não funcionou")
                        })
                        .finally(function () {
                            alert("estou em finally")
                        });
                }
            }
        });

    
        

    </script>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
